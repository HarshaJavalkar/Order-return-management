<div class="container-fluid">
  <div class="card text-centerp-2 text-danger" *ngIf="isInv">
    {{ labels.invalidCred }}
  </div>
  <form [formGroup]="form">
    <h2 class="text-light mb-5">Login Here</h2>
    <div class="outer-wrap">
      <div class="inner-wrap">
        <div class="form-group">
          <div class="label input-group">
            <label for="username"> <i class="fa-solid fa-user"></i></label>
            <input
              [ngClass]="isInv ? 'error-input' : ''"
              class="username"
              [placeholder]="labels.loginUsername"
              id="username"
              type="text"
              formControlName="username"
            />
          </div>
        </div>
        <div class="seperation"></div>
        <div class="form-group">
          <div class="label">
            <label for="password"> <i class="fa-solid fa-lock"></i></label>
            <input
              class="password"
              [placeholder]="labels.loginPassword"
              id="password"
              type="password"
              formControlName="password"
            />
          </div>
        </div>
        <input
          (click)="login()"
          type="submit"
          class="btn btn-login"
          [value]="labels.loginSubmit"
        />
      </div>
    </div>
  </form>

</div> -->
</div>
