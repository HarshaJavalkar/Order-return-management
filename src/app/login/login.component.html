<div class="container-fluid">
  <form [formGroup]="form">
    <h2 class="text-light mb-5">Login Here</h2>
    <div class="outer-wrap">
      <div class="inner-wrap">
        <div class="form-group">
          <div class="label">
            <label for="username"> <i class="fa-solid fa-user"></i></label>
            <input class="username" placeholder="Username" id="username" type="text" formControlName="username" />
          </div>
        </div>
        <div class="seperation"></div>
        <div class="form-group">
          <div class="label">
            <label for="password"> <i class="fa-solid fa-lock"></i></label>
            <input class="password" placeholder="Password" id="password" type="password" formControlName="password" />
          </div>
        </div>
        <input (click)="login()" type="submit" class=" btn btn-login " value="Sign In">
      </div>
    </div>
  </form>
